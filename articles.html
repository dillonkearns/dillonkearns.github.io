---
layout: default
title: Articles
permalink: /articles/
---

<div class="articles">

  {% for post in site.posts %}

  <article>
    <header>
      <h1><a href="{{ BASE_PATH }}{{ post.url }}">
        {{ post.title }}
        </a></h1>
        <p>
          <time pubdate>{{ post.date | date: "%B %d, %Y" }}</time>
          &raquo;
          <a href="{{ BASE_PATH }}{{ post.url }}">10 comments</a>
        </p>
    </header>

    <p>{{ post.excerpt }}</p>

    <footer>
      <span class="glyphicon glyphicon-tag"></span>
      <ul class="tags">
        {% for tag in post.tags %}
          <li><a href="something">{{ tag }}</a></li>
        {% endfor %}
      </ul>
      <a class="btn btn-default" role="button" href="{{ BASE_PATH }}{{ post.url }}">Read More<a/>
    </footer>
  </article>

    {% endfor %}

</div>
