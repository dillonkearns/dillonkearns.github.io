---
layout: default
---

<div class="blog">

  {% for post in site.posts %}

  <article>
    <header>
      <h1><a href="{{ BASE_PATH }}{{ post.url }}">
        {{ post.title }}
        </a></h1>
        <p>
          <time pubdate>{{ post.date | date_to_string }}</time>
          &raquo;
          <a href="{{ BASE_PATH }}{{ post.url }}">10 comments</a>
        </p>
    </header>

    <p>{{ post.excerpt }}</p>

    <footer>
      <p>
        <span class="glyphicon glyphicon-tag"></span>
        {% for tag in post.tags %}
          <a href="something">{{ tag }}</a>
        {% endfor %}
      </p>
    </footer>
  </article>

    {% endfor %}

</div>
